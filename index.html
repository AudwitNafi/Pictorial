<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">      
    <title>Pictorial-Cat Image Viewer</title>
</head>
<body>
    <h1 class="main-header">Pictorial</h1>
    <h3 class="main-header">Brighten your day with these felines!</h3>
    <div class="main-container">

        <div class="mode">
            <button id="lbtn">Landscape</button>
            <button id="pbtn">Portrait</button>
        </div>
        
        <div class="image-container">
            <button class="left btn"></button>
            <div class="landscape frame">
                <img id="image" src="public/Cat-Images-Dataset-master/cat images/Image_1.jpg">
            </div>
            <button class="right btn"></button>
        </div>

        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
